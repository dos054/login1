server.port=8006
spring.application.name=board-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# MySQL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/msaproject?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT 설정 (member-service와 동일해야 함)
jwt.secret=your-256-bit-secret-key-here-must-be-at-least-32-characters-long
