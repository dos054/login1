<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .social-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .btn-naver {
            background-color: #03C75A;
            border-color: #03C75A;
            color: white;
        }
        .btn-naver:hover {
            background-color: #02b351;
            border-color: #02b351;
            color: white;
        }
        .btn-google {
            background-color: #fff;
            border-color: #ddd;
            color: #333;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">☕ 로그인</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디 입력" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">로그인</button>
                </div>
                <div class="register-link">
                    <a href="/register">계정이 없으신가요? 회원 가입</a>
                    <span class="mx-2">|</span>
                    <a href="/reset-password">비밀번호 찾기</a>
                </div>
            </form>
            
            <!-- 소셜 로그인 -->
            <div class="social-login">
                <p class="text-center text-muted mb-3">소셜 계정으로 로그인</p>
                <div class="d-grid gap-2">
                    <a href="http://localhost:8004/oauth2/authorization/naver" class="btn btn-naver">
                        <strong>N</strong> 네이버 로그인
                    </a>
                    <a href="http://localhost:8004/oauth2/authorization/google" class="btn btn-google">
                        <img src="https://www.google.com/favicon.ico" width="18" height="18" class="me-2">
                        구글 로그인
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('provider', 'DEFAULT');
                    
                    window.location.href = '/';
                } else {
                    const error = await response.text();
                    alert('로그인 실패: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
