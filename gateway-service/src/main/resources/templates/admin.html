    <script>
        let editModal;

        // ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');

            if (token && username) {
                document.getElementById('userNav').classList.remove('d-none');
                document.getElementById('logoutNav').classList.remove('d-none');
                document.getElementById('username').textContent = `${username} (${role})`;
                
                if (role === 'ADMIN') {
                    loadUsers();
                } else {
                    window.location.href = '/';
                }
            } else {
                window.location.href = '/login';
            }
        }

        // ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    const tbody = document.getElementById('userTableBody');
                    tbody.innerHTML = '';

                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        const roleBadge = user.role === 'ADMIN' 
                            ? '<span class="badge-admin">ADMIN</span>' 
                            : '<span class="badge-user">USER</span>';
                        
                        tr.innerHTML = `
                            <td style="font-weight: 600; color: #9ca3af;">${user.id}</td>
                            <td style="font-weight: 500;">${user.username}</td>
                            <td>${user.email}</td>
                            <td>${roleBadge}</td>
                            <td>
                                <button class="btn btn-edit me-2" onclick="showEditModal(${user.id}, '${user.username}', '${user.email}', '${user.role}')">ìˆ˜ì •</button>
                                <button class="btn btn-delete" onclick="deleteUser(${user.id})">ì‚­ì œ</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {

                }

                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ìˆ˜ì • ëª¨ë‹¬ í‘œì‹œ
        function showEditModal(id, username, email, role) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editUsername').value = username;
            document.getElementById('editEmail').value = email;
            document.getElementById('editRole').value = role;
            
            if (!editModal) {
                editModal = new bootstrap.Modal(document.getElementById('editModal'));
            }
            editModal.show();
        }

        // ì‚¬ìš©ì ì •ë³´ ìˆ˜ì •
        async function updateUser() {
            const id = document.getElementById('editUserId').value;
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;
            const role = document.getElementById('editRole').value;

            try {
                const response = await fetch(`/api/admin/users/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ username, email, role })
                });

                if (response.ok) {
                    editModal.hide();
                    loadUsers();
                } else {
                    alert('ì‚¬ìš©ì ì •ë³´ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {

                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');

                return;

            try {

                if (response.ok) {
